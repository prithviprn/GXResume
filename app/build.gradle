apply plugin: 'com.android.application'

dependencies {
    compile 'com.android.support:support-v4:23.2.0'
    compile 'com.android.support:appcompat-v7:23.2.0'
    compile 'com.google.android.gms:play-services-plus:8.4.0'
    compile files('libs/annotations-f4f7b9103eece400389f36cf69fc1cbf.jar')
    compile files('libs/commons-lang3-3.4.jar')
    //compile files('libs/google-play-services.jar')
    compile files('libs/itextpdf-5.3.2.jar')
    //compile files('libs/okhttp-3.0.0-RC1.jar')
    //compile files('libs/okio-1.6.0.jar')
    compile 'com.facebook.android:facebook-android-sdk:[4,5)'
    compile 'com.viewpagerindicator:library:2.4.1@aar'
    compile project(':volley')
    compile project(':mm-ad-sdk')
}

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.2"



    defaultConfig {
        applicationId "com.grexoft.resume"
        minSdkVersion 16
        targetSdkVersion 23
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }


    packagingOptions {
        exclude 'classes.dex'
    }



}




